<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      
    <div class="container">
        <table class="text-center">
            <tr class="text-center">
            <label for="">Enter number 1</label>
            <br>
            <input type="number" id="num1">
            <br>
            <label for="">Enter no 2</label>
            <br>
            <input type="number" id="num2">

            <br>
            <button onclick="add()" class="btn-primary display-4 mt-2">+</button>
            <button onclick="sub()" class="btn-primary display-4 mt-2 ml-2">-</button>
            <button onclick="mul()" class="btn-primary display-4 mt-2 ml-2">*</button>
            <button onclick="mod()" class="btn-primary display-4 mt-2 ml-2">/</button>
            <button onclick="div()" class="btn-primary display-4 mt-2 ml-2">%</button>
        </tr>
        </table>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script>
        function add(){
           var number1=  parseInt(document.getElementById("num1").value);
           var number2= parseInt(document.getElementById("num2").value);
           var sum= number1+number2;
           document.write(sum);


        }
        function sub(){
           var number1=  parseInt(document.getElementById("num1").value);
           var number2= parseInt(document.getElementById("num2").value);
           var sub= number1-number2;
           document.write(sub);


        }
        function mul(){
           var number1=  parseInt(document.getElementById("num1").value);
           var number2= parseInt(document.getElementById("num2").value);
           var mul= number1+number2;
           document.write(mul);


        }
        function div(){
           var number1=  parseInt(document.getElementById("num1").value);
           var number2= parseInt(document.getElementById("num2").value);
           var mul= number1%number2;
           document.write(mul);


        }
        function mod(){
           var number1=  parseInt(document.getElementById("num1").value);
           var number2= parseInt(document.getElementById("num2").value);
           var mod= number1/number2;
           document.write(mod);


        }
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
